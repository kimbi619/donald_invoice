<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <section class="p-4">
                <nav class="d-flex justify-content-between h-25 pl-1 pr-1 border-bottom border-2 border-dark" style="border-width: thick !important; height: 100px !important;">
                    <div class="w-100 d-flex align-items-center">
                        <img src="./fcb.jpg" class="img-fluid h-100" alt="main logo">
                        <p class="font-weight-bold ml-2 h5">FCB Meyomessala</p>
                    </div>
                    <div class="w-100 d-flex justify-content-center text-center flex-column">
                        <h2 class="h5 font-weight-bold mb-2"><span class=" border-bottom border-dark pb-1" style="border-width: 4px !important;"> de Prise en Charge</span></h2>
                        <h3 class="h5 font-weight-bold pt-1">N0:<span>221015BP111740</span></h3>
                    </div>
                    <div class="w-100 d-flex align-items-center justify-content-end">
                        <p class="font-weight-bold ml-2 h5">SUDCAM Hevea</p>
                        <img src="./Logo SudCam.jpg" class="img-fluid h-100" alt="other logo">
                    </div>
                </nav>
                <form>
                    <div class="d-flex justify-content-between pt-3">
                        <div class="w-100 bg-success mr-5">
                            <div class="pb-2 d-flex">
                                <label class="w-25 mr-1" for="name">Emetteur du bon: </label>
                                <input class="w-75" type="text" value="SUD CAMEROUN HEVEA SA" />
                            </div> 
                            <div class="d-flex justify-content-between">
                                <div class="w-100 mr-2"> 
                                    <div class="d-flex mb-3">
                                        <label class="w-50 mr-1" for="name">Centre / Village: </label>
                                        <input class="w-50" id="location" type="text"  />
                                    </div>  
                                    <div class="input_wrapper d-flex">
                                        <label class="w-50" for="name">Document No: </label>
                                        <input class="w-75" type="text"  />
                                    </div>  
                                </div>
                                <div class="">
                                    <label for="name">Signature et cachet Emetteur: </label>
                                    <textarea id="signature" rows="3"></textarea>
                                </div>
                            </div> 
                        </div>
                        <div class="w-100">
                            <div class="d-flex justify-content-between">
                                <div class="pb-2 w-100 d-flex">
                                    <label for="name" class="w-50">Bon No: </label>
                                    <input class="w-75" type="text" id="bon_no" />
                                </div> 
                                <div class="w-25"></div>
                                <div class="pb-2 w-100 d-flex">
                                    <label for="name" class="w-50">Dossier No: </label>
                                    <input class="w-75" type="text" id="dossier_no" />
                                </div>  
                            </div>
                            <div class="d-flex pt-2 justify-content-between">
                                <div class="pb-2 w-100">
                                    <label for="name">Emis le: </label>
                                    <input class="w-50" type="date" id="emis_date" />
                                </div> 
                                <div class="w-25"></div>
                                <div class="pb-2 w-100">
                                    <label for="name">Saisie le: </label>
                                    <input class="w-50" type="text" id="dossier_no" />
                                </div>  
                            </div>
                            <div class="d-flex pt-2 justify-content-between">
                                <div class="pb-2 w-100">
                                    <label for="name">Apure le: </label>
                                    <input class="w-50" type="text" id="apure_date" />
                                </div> 
                                <div class="w-25"></div>
                                <div class="pb-2 w-100">
                                    <label for="name">Expire le: </label>
                                    <input class="w-50" type="text" id="expire_date" />
                                </div>  
                            </div>
                        </div>
                    </div>

                </form>
            </section>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
